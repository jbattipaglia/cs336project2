<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{ barName }}</h1>
      <p class="bar-details" *ngIf="barDetails">
        {{ barDetails?.address }} <span *ngIf="barDetails.address && barDetails.city"> | </span> {{ barDetails.city }}
        <br>
        Phone #: {{ barDetails?.phone }}
      </p>
    </div>
</div>

<div class="container">
    <h2 class="text-center font-weight-light">Menu</h2>
      <br>
      <p-table [value]="menu" sortMode="multiple" sortField="price">
          <ng-template pTemplate="header">
              <tr>
                  <th>Item</th>
                  <th>Manufacturer</th>
                  <th>Price</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
              <tr>
                  <td>{{item.item}}</td>
                  <td>{{item.manf}}</td>
                  <td>{{item.price | currency}}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>
<p>
  bar-details works!
</p>
